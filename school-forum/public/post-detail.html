<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情 - 校园论坛</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/post-detail.css">
  <!-- Markdown-it 渲染支持（本地版本） -->
  <script defer src="/libs/markdown-it/markdown-it.min.js"></script>
  <link rel="stylesheet" href="/libs/highlight.js/styles/github-dark.min.css">
  <script src="/libs/highlight.js/highlight.min.js"></script>
  <!-- MathJax LaTeX 公式渲染支持（本地版本） -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      startup: {
        typeset: false,
        pageReady: () => {
          return MathJax.startup.defaultPageReady().then(() => {
            console.log('MathJax initial typesetting complete');
            if (typeof MathJax.typesetPromise === 'function') {
              MathJax.typesetPromise().catch((err) => console.error('MathJax initial typeset failed:', err));
            }
          });
        }
      }
    };
  </script>
  <script id="MathJax-script" src="/libs/mathjax/tex-mml-chtml.js"></script>
  <script>
    // 等待 highlight.js 加载完成
    if (window.hljs) {
      hljs.highlightAll();
    } else {
      setTimeout(function() {
        if (window.hljs) {
          hljs.highlightAll();
        }
      }, 100);
    }
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-arrow-left" id="back-btn" style="cursor: pointer; margin-right: 15px;"></i>
        <i class="fas fa-comments"></i>
        <h1>校园论坛</h1>
      </div>
      <div class="notification-area" id="notificationArea"></div>
      <div id="user-actions">
        <div id="header-user-avatar" class="header-user-avatar" style="display: none;">
          <i class="fas fa-user-circle"></i>
          <div class="header-user-dropdown">
            <div class="header-user-info">
              <div class="header-user-name" id="header-username">用户名</div>
              <div class="header-user-class" id="header-user-class">班级信息</div>
              <div class="header-user-level" id="header-user-level"></div>
            </div>
            <div class="header-user-menu">
              <a href="profile.html" class="header-menu-item">
                <i class="fas fa-user"></i> 个人资料
              </a>
              <a href="settings.html" class="header-menu-item">
                <i class="fas fa-cog"></i> 设置
              </a>
              <a href="message.html" class="header-menu-item">
                <i class="fas fa-bell"></i> 消息
              </a>
              <div class="header-menu-divider"></div>
              <button id="header-logout-btn" class="header-menu-item logout">
                <i class="fas fa-sign-out-alt"></i> 退出登录
              </button>
            </div>
          </div>
        </div>
        <button id="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</button>
        <button id="register-btn"><i class="fas fa-user-plus"></i> 注册</button>
      </div>
    </div>
  </header>
  
  <div class="container post-detail-container">
    <!-- 加载状态 -->
    <div id="loading" class="loading-state">
      <i class="fas fa-spinner fa-spin"></i> 加载中...
    </div>
    
    <!-- 帖子详情 -->
    <div id="post-detail" class="post-detail-content" style="display: none;">
      <!-- 动态生成 -->
    </div>
    
    <!-- 评论区 -->
    <div id="comments-section" class="comments-section" style="display: none;">
      <div class="comments-header">
        <h3>评论 (<span id="comment-count">0</span>)</h3>
      </div>
      
      <!-- 评论输入框 -->
      <div id="comment-input-container" class="comment-input-container">
        <textarea id="new-comment-content" rows="3" placeholder="分享你的看法..."></textarea>
        <div class="comment-input-actions">
          <label class="anonymous-checkbox">
            <input type="checkbox" id="new-comment-anonymous">
            <span>匿名评论</span>
          </label>
          <button id="submit-comment-btn" class="btn-primary">
            <i class="fas fa-paper-plane"></i> 发表评论
          </button>
        </div>
      </div>
      
      <!-- 评论列表 -->
      <div id="comments-list" class="comments-list">
        <!-- 动态生成 -->
      </div>
    </div>
  </div>
  
  <script defer src="js/utils.js"></script>
  <script defer src="js/user.js"></script>
  <script defer src="js/levelSystem.js"></script>
  <script defer src="js/post-detail.js"></script>
</body>
</html>
