<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消息通知 - 校园论坛</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/message.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-comments"></i>
        <h1>校园论坛</h1>
      </div>
      <div class="notification-area" id="notificationArea"></div>
      <div id="user-actions">
        <!-- 用户头像（登录后显示） -->
        <div id="header-user-avatar" class="header-user-avatar" style="display: none;">
          <i class="fas fa-user-circle"></i>
          <div class="header-user-dropdown">
            <div class="header-user-info">
              <div class="header-user-name" id="header-username">用户名</div>
              <div class="header-user-class" id="header-user-class">班级信息</div>
            </div>
            <div class="header-user-menu">
              <a href="profile.html" class="header-menu-item">
                <i class="fas fa-user"></i> 个人资料
              </a>
              <a href="settings.html" class="header-menu-item">
                <i class="fas fa-cog"></i> 设置
              </a>
              <a href="message.html" class="header-menu-item">
                <i class="fas fa-bell"></i> 消息
              </a>
              <div class="header-menu-divider"></div>
              <button id="header-logout-btn" class="header-menu-item logout">
                <i class="fas fa-sign-out-alt"></i> 退出登录
              </button>
            </div>
          </div>
        </div>
        
        <!-- 登录/注册按钮（未登录时显示） -->
        <button id="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</button>
        <button id="register-btn"><i class="fas fa-user-plus"></i> 注册</button>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="main-content">
      <div>
        <!-- 返回按钮和标题 -->
        <div class="message-header">
          <button onclick="window.location.href='index.html'" class="back-button">
            <i class="fas fa-arrow-left"></i> 返回首页
          </button>
          <h1 class="page-title">消息通知</h1>
          <div class="message-actions">
            <button id="mark-all-read-btn" class="btn-secondary">
              <i class="fas fa-check-double"></i> 全部标记为已读
            </button>
          </div>
        </div>
        
        <!-- 通知筛选 -->
        <div class="notification-filters">
          <button class="filter-btn active" data-filter="all">全部</button>
          <button class="filter-btn" data-filter="unread">未读</button>
          <button class="filter-btn" data-filter="like">点赞</button>
          <button class="filter-btn" data-filter="comment">评论</button>
          <button class="filter-btn" data-filter="system">系统消息</button>
        </div>
        
        <!-- 通知列表 -->
        <div class="notifications-container" id="notifications-container">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> 加载消息中...
          </div>
        </div>
        
        <!-- 空状态 -->
        <div class="empty-state hidden" id="empty-state">
          <i class="far fa-bell"></i>
          <h3>暂无消息</h3>
          <p>当有人给你的帖子点赞或评论时，你会在这里收到通知</p>
        </div>
      </div>
      
      <!-- 侧边栏 -->
      <div class="sidebar">
        <!-- 用户面板 -->
        <div class="user-panel" id="user-panel">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <h3 id="username">访客</h3>
            <div id="user-class">请登录查看信息</div>
          </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="statistics-card">
          <h2 class="stat-title">通知统计</h2>
          <div class="stat-item">
            <span>未读通知</span>
            <span id="unread-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>点赞通知</span>
            <span id="like-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>评论通知</span>
            <span id="comment-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>系统消息</span>
            <span id="system-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>总通知数</span>
            <span id="total-count" class="stat-value">0</span>
          </div>
        </div>
        
        <!-- 使用说明 -->
        <div class="guidelines-card">
          <h2 class="section-title">通知说明</h2>
          <ul class="guidelines-list">
            <li>
              <i class="fas fa-heart"></i>
              <div><strong>点赞通知</strong>：当有人给你的帖子点赞时收到</div>
            </li>
            <li>
              <i class="fas fa-comment"></i>
              <div><strong>评论通知</strong>：当有人评论你的帖子时收到</div>
            </li>
            <li>
              <i class="fas fa-check-circle"></i>
              <div>点击通知可以查看相关帖子</div>
            </li>
            <li>
              <i class="fas fa-eye-slash"></i>
              <div>点击"×"按钮可以标记单条通知为已读</div>
            </li>
            <li>
              <i class="fas fa-trash-alt"></i>
              <div>已读通知会保留，但不会显示为未读</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <script defer src="js/utils.js"></script>
  <script defer src="js/user.js"></script>
  <script defer src="js/message.js"></script>
  <script>
    // 页面初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 检查userManager是否已定义
      if (typeof userManager === 'undefined') {
        console.error('userManager 未定义，请检查 user.js 文件是否已加载');
        setTimeout(() => window.location.href = 'login.html', 100);
        return;
      }
      
      // 初始化用户管理
      userManager.init();
      
      // 检查用户登录状态的函数
      function checkLoginStatus() {
        // 首先检查localStorage中是否有用户数据
        const savedUser = localStorage.getItem('forumUser');
        
        // 如果没有保存的用户数据
        if (!savedUser) {
          utils.showNotification('请先登录后查看消息', 'error');
          setTimeout(() => window.location.href = 'login.html', 100);
          return false;
        }
        
        // 尝试解析localStorage中的数据
        let user = null;
        try {
          user = JSON.parse(savedUser);
          // 验证用户数据格式
          if (!user || !user.id || !user.username) {
            throw new Error('用户数据格式无效');
          }
        } catch (error) {
          console.error('解析用户数据失败:', error);
          utils.showNotification('登录信息已失效，请重新登录', 'error');
          setTimeout(() => window.location.href = 'login.html', 100);
          return false;
        }
        
        // 确保userManager已初始化
        if (!userManager.state.currentUser) {
          // 如果userManager未初始化用户，但localStorage中有有效用户数据
          // 则手动设置currentUser
          userManager.state.currentUser = user;
        }
        
        return true;
      }
      
      // 如果userManager已经初始化且有currentUser，直接初始化消息管理器
      if (userManager.state.currentUser) {
        initMessageManager();
        return;
      }
      
      // 否则，先尝试调用userManager的checkAutoLogin
      if (typeof userManager.checkAutoLogin === 'function') {
        userManager.checkAutoLogin();
      }
      
      // 等待一小段时间让userManager完成初始化
      setTimeout(() => {
        if (!checkLoginStatus()) {
          return;
        }
        
        initMessageManager();
      }, 50);
      
      // 初始化消息管理器的函数
      function initMessageManager() {
        if (typeof messageManager !== 'undefined') {
          messageManager.init();
        } else {
          console.error('messageManager 未定义，请检查 message.js 文件是否已加载');
        }
      }
    });
  </script>
</body>
</html>
