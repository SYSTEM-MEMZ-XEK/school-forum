<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园论坛</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-comments"></i>
        <h1>校园论坛</h1>
      </div>
      <div class="notification-area" id="notificationArea"></div>
      <div id="user-actions">
        <button id="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</button>
        <button id="register-btn"><i class="fas fa-user-plus"></i> 注册</button>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="main-content">
      <div>
        <!-- 发布表单 -->
        <div class="post-form">
          <h2 class="section-title">发布新帖子</h2>
          
          <!-- 用户信息展示区 (登录后显示) -->
          <div id="user-info-display"></div>
          
          <div class="form-group">
            <label for="content">帖子内容</label>
            <textarea id="content" rows="5" placeholder="分享你的想法、问题或校园趣事..." required></textarea>
          </div>
          
          <!-- 图片上传区域 -->
          <div class="form-group">
            <label for="image-upload">上传图片（最多20张，每张不超过10MB）</label>
            <input type="file" id="image-upload" multiple accept="image/*" style="display: none;">
            <div class="image-upload-area" id="image-upload-area">
              <i class="fas fa-cloud-upload-alt"></i>
              <p>点击或拖拽图片到这里上传</p>
              <small>支持 JPG, PNG, GIF, WebP 格式</small>
            </div>
            <div id="image-preview" class="image-preview"></div>
          </div>
          
          <div class="anonymous-container">
            <input type="checkbox" id="anonymous">
            <label for="anonymous">匿名发表</label>
          </div>
          
          <button class="post-button" id="submit-post"><i class="fas fa-paper-plane"></i> 发布帖子</button>
        </div>
        
        <!-- 帖子列表 -->
        <div class="posts-section">
          <h2 class="section-title">最新帖子</h2>
          <div class="posts-list" id="posts-container">
            <!-- 通过JS动态生成 -->
          </div>
        </div>
      </div>
      
      <!-- 侧边栏 -->
      <div class="sidebar">
        <!-- 用户面板 -->
        <div class="user-panel" id="user-panel">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <h3 id="username">访客</h3>
            <div id="user-class">请登录查看信息</div>
          </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="statistics-card">
          <h2 class="stat-title">论坛数据统计</h2>
          <div class="stat-item">
            <span>今日发帖</span>
            <span id="today-posts" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>总用户数</span>
            <span id="total-users" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>总帖子数</span>
            <span id="total-posts" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span>总评论数</span>
            <span id="total-comments" class="stat-value">0</span>
          </div>
        </div>
        
        <!-- 论坛指南 -->
        <div class="guidelines-card">
          <h2 class="section-title">校园论坛指南</h2>
          <ul class="guidelines-list">
            <li>
              <i class="fas fa-check-circle"></i>
              <div>请提供准确的学校和班级信息，便于同学交流</div>
            </li>
            <li>
              <i class="fas fa-check-circle"></i>
              <div>尊重他人，文明发言，共同维护良好的交流环境</div>
            </li>
            <li>
              <i class="fas fa-check-circle"></i>
              <div>使用匿名功能时仍需遵守论坛规范</div>
            </li>
            <li>
              <i class="fas fa-check-circle"></i>
              <div>禁止发布涉及敏感内容的帖子</div>
            </li>
            <li>
              <i class="fas fa-check-circle"></i>
              <div>遇到问题可向版主反馈</div>
            </li>
          </ul>
        </div>
        
        <!-- 通知 -->
        <div class="notification">
          <i class="fas fa-info-circle"></i> 
          提示：本系统仅收集必要的学校信息以便校园社区交流，所有个人信息均严格保密。
        </div>
      </div>
    </div>
  </div>
  
  
  
  <!-- 评论模态框 -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>发表评论</h2>
      <div class="form-group">
        <textarea id="comment-content" rows="3" placeholder="分享你的看法..." required></textarea>
      </div>
      <div class="anonymous-container">
        <input type="checkbox" id="comment-anonymous">
        <label for="comment-anonymous">匿名评论</label>
      </div>
      <button id="submit-comment" class="post-button">发表评论</button>
    </div>
  </div>
  
  <!-- 图片预览模态框 -->
  <div id="image-modal" class="image-modal">
    <div class="image-modal-content">
      <img src="" alt="预览图片">
    </div>
    <div class="image-modal-close">&times;</div>
  </div>
  
  <script src="js/utils.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/comments.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
