<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <!-- 在 admin-header 部分添加管理员信息 -->
<div class="admin-header">
  <h1><i class="fas fa-cogs"></i> 论坛管理后台</h1>
  <p>欢迎使用论坛管理面板，请谨慎操作</p>
  <div id="admin-info" style="margin-top: 10px; font-size: 14px; opacity: 0.8;">
    <!-- 管理员信息将通过JS动态显示 -->
  </div>
</div>
        
        <div class="admin-nav">
            <button onclick="showSection('dashboard')" class="active">
                <i class="fas fa-tachometer-alt"></i> 仪表盘
            </button>
            <button onclick="showSection('posts')">
                <i class="fas fa-file-alt"></i> 帖子管理
            </button>
            <button onclick="showSection('users')">
                <i class="fas fa-users"></i> 用户管理
            </button>
            <button onclick="showSection('banned-users')">
                <i class="fas fa-ban"></i> 封禁用户
            </button>
            <button onclick="showSection('stats')">
                <i class="fas fa-chart-bar"></i> 详细统计
            </button>
            <button onclick="logout()" style="margin-left: auto; background: var(--error-color); color: white;">
                <i class="fas fa-sign-out-alt"></i> 退出管理
            </button>
        </div>
        
        <!-- 仪表盘 -->
        <div id="dashboard" class="admin-section active">
            <div class="section-header">
                <h2><i class="fas fa-tachometer-alt"></i> 系统概览</h2>
                <button onclick="refreshDashboard()" class="action-btn btn-info">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
            
            <div class="stats-grid" id="dashboard-stats">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 加载中...
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                <div class="distribution-card">
                    <h4><i class="fas fa-clock"></i> 最近帖子</h4>
                    <div id="recent-posts" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
                <div class="distribution-card">
                    <h4><i class="fas fa-user-plus"></i> 新注册用户</h4>
                    <div id="recent-users" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 帖子管理 -->
        <div id="posts" class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-file-alt"></i> 帖子管理</h2>
                <div class="search-box">
                    <input type="text" id="posts-search" placeholder="搜索帖子内容...">
                    <button onclick="searchPosts()"><i class="fas fa-search"></i> 搜索</button>
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <!-- 帖子管理表格头 -->
                    <thead>
                        <tr>
                            <th>帖子内容</th>
                            <th>作者</th>
                            <th>时间</th>
                            <th>点赞/评论</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="posts-list">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="posts-pagination">
                <!-- 分页按钮将通过JS生成 -->
            </div>
        </div>
        
        <!-- 用户管理 -->
        <div id="users" class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> 用户管理</h2>
                <div class="search-box">
                    <input type="text" id="users-search" placeholder="搜索用户名...">
                    <button onclick="searchUsers()"><i class="fas fa-search"></i> 搜索</button>
                </div>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>QQ号</th>
                            <th>学校信息</th>
                            <th>注册时间</th>
                            <th>发帖/评论</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination" id="users-pagination">
                <!-- 分页按钮将通过JS生成 -->
            </div>
        </div>
        
        <!-- 封禁用户 -->
        <div id="banned-users" class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-ban"></i> 封禁用户管理</h2>
                <button onclick="loadBannedUsers()" class="action-btn btn-info">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
            
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>QQ号</th>
                            <th>封禁原因</th>
                            <th>封禁时间</th>
                            <th>解封时间</th>
                            <th>操作人</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="banned-users-list">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 详细统计 -->
        <div id="stats" class="admin-section">
            <div class="section-header">
                <h2><i class="fas fa-chart-bar"></i> 详细统计</h2>
                <button onclick="loadDetailedStats()" class="action-btn btn-info">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>
            
            <div class="stats-grid" id="detailed-stats-basic">
                <!-- 基础统计将通过JS加载 -->
            </div>
            
            <div class="distribution-grid">
                <div class="distribution-card">
                    <h4><i class="fas fa-graduation-cap"></i> 年级分布</h4>
                    <div id="grade-distribution">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </div>
                    </div>
                </div>
                
                <div class="distribution-card">
                    <h4><i class="fas fa-school"></i> 学校分布</h4>
                    <div id="school-distribution">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="distribution-card" style="margin-top: 20px;">
                <h4><i class="fas fa-fire"></i> 活跃用户排行</h4>
                <div id="active-users-ranking">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 封禁用户模态框 -->
    <div id="banModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>封禁用户</h3>
                <button class="close-modal" onclick="closeModal('banModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>封禁时长</label>
                <select id="banDuration">
                    <option value="1">1天</option>
                    <option value="3">3天</option>
                    <option value="7" selected>7天</option>
                    <option value="30">30天</option>
                    <option value="365">永久封禁</option>
                </select>
            </div>
            <div class="form-group">
                <label>封禁原因</label>
                <textarea id="banReason" rows="3" placeholder="请输入封禁原因..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('banModal')">取消</button>
                <button class="btn-danger" onclick="confirmBan()">确认封禁</button>
            </div>
        </div>
    </div>
    
    <!-- 删除帖子模态框 -->
    <div id="deletePostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>删除帖子</h3>
                <button class="close-modal" onclick="closeModal('deletePostModal')">&times;</button>
            </div>
            <div class="form-group">
                <label>删除原因</label>
                <textarea id="deleteReason" rows="3" placeholder="请输入删除原因..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('deletePostModal')">取消</button>
                <button class="btn-danger" onclick="confirmDeletePost()">确认删除</button>
            </div>
        </div>
    </div>
    
    <!-- 解封用户模态框 -->
    <div id="unbanModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>解封用户</h3>
                <button class="close-modal" onclick="closeModal('unbanModal')">&times;</button>
            </div>
            <p>确定要解封用户 <strong id="unban-username"></strong> 吗？</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('unbanModal')">取消</button>
                <button class="btn-success" onclick="confirmUnban()">确认解封</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
